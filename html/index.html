                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>

                        </div>

                    <div class="col-6">
                        <div class="input-group">

                            <div class="input-group-text">
                                <!-- Immagine Calendario per l'input field -->
                                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar calendarIcon" viewBox="0 0 16 16">

                            </div>

                <script type="text/javascript">
                    $(document).ready(function() {
                        $('.date').datepicker({
                            firstDayOfWeek: 1, // The first day of week is Monday
                            weekDayFormat: 'narrow', // Only first letter for the weekday names
                            inputFormat: 'd/M/y',
                            outputFormat: 'dd/MM/y',
                            titleFormat: 'EEEE d MMMM y',
                            markup: 'bootstrap4',
                            theme: 'blue',
                            modal: false
                        });
                        $('calendarIcon').click(function() {
                            $(".date").focus();
                        });
                    });
                </script>
                <div class="row mb-3">
